<div class="input-group">
    <div class="input-group">
        <div class="input-group-prepend">
            <button class="btn btn-info btn-sm" (click)="restarCantidad()">-</button>
        </div>
        <input type="text" [(ngModel)]="cantidad">

        <div class="input-group-append">
            <button class="btn btn-info btn-sm" (click)="sumarCantidad()">+</button>
        </div>
    </div>
</div>
